name: Release Build

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  workflow_dispatch:
    inputs:
      pi:
        description: 'Raspberry Pi Model'
        required: true
        default: 'pi3'
        type: choice
        options:
          - pi3
          - pi4
      camera:
        description: 'Camera Model'
        required: true
        default: 'imx219'
        type: choice
        options:
          - ov5647
          - imx219
          - imx477

permissions:
  contents: write

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "matrix={\"pi\":[\"${{ inputs.pi }}\"],\"camera\":[\"${{ inputs.camera }}\"]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"pi\":[\"pi3\"],\"camera\":[\"imx219\",\"imx477\"]}" >> $GITHUB_OUTPUT
          fi

  build-sd-image:
    needs: setup-matrix
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          diagnostic-endpoint: ""

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          diagnostic-endpoint: ""

      - name: Build SD image
        run: nix build .#${{ matrix.pi }}-${{ matrix.camera }}

      - name: Check if release exists
        if: startsWith(github.ref, 'refs/tags/')
        id: check_release
        run: |
          if gh release view ${{ github.ref_name }} --json id > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create draft release
        if: startsWith(github.ref, 'refs/tags/') && steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: 'Release assets for ${{ github.ref_name }}.'
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}

      - name: Upload to Cloud Storage (Rclone)
        env:
          RCLONE_CONF_CONTENT: ${{ secrets.RCLONE_CONF }}
        run: |
          if [ -z "$RCLONE_CONF_CONTENT" ]; then
            echo "::error::Secret RCLONE_CONF is missing. Skipping upload."
            exit 1
          fi

          nix profile install nixpkgs#rclone

          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_CONTENT" > ~/.config/rclone/rclone.conf

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TARGET_DIR="manual/${{ github.ref_name }}"
          else
            TARGET_DIR="releases/${{ github.ref_name }}"
          fi

          echo "Uploading to $TARGET_DIR..."
          rclone copy result/sd-image/*.img.zst "remote:$TARGET_DIR" --progress
